# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Python application

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2 
    - name: Set up Python 3.7
      uses: actions/setup-python@v2
      with:
        python-version: 3.7
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pipenv
        
        
    - name: docker run & Test
      shell: bash
      run: |
        docker-compose up -d
        docker-compose exec web bash
        docker exec -i web pipenv install --system
        docker exec -i web python manage.py migrate
        docker exec -i web python manage.py collectstatic
        docker exec -i web gunicorn --bind 0.0.0.0:8000 TodoProject.wsgi:application
        docker exec -i web python manage.py test

