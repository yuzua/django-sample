# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Python application

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:    
      # コンテナジョブのラベル
  container-job:
    # コンテナはLinuxベースのオペレーティングシステム内で実行しなければならない
    runs-on: ubuntu-latest
    # `container-job`が実行されるDocker Hubのイメージ
    container: python:3.8
    # `container-job`と実行されるサービスコンテナ
    services:
      # サービスコンテナへのアクセスに使われるラベル
      database:
        # Docker Hubのイメージ
        image: postgres:11
        # postgresのパスワードを提供
        env:
          HOST_AUTH_METHOD: trust
        # postgresが起動するまで待つヘルスチェックの設定
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
    steps:
    - uses: actions/checkout@v2 
    - name: Set up Python 3.8
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pipenv
        
    - name: dokcer run
      shell: bash
      run: |
        docker-compose up -d
        
    - name:  Test
      shell: bash
      run: |
        docker-compose up -d
        docker-compose exec -T web bash
        pipenv install --system
        python manage.py migrate
        gunicorn --bind 0.0.0.0:8000 TodoProject.wsgi:application
        python manage.py test
